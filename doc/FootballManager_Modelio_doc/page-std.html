<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>%documentTitle%</title>
  <meta name="generator" content="Document Publisher, www.modeliosoft.com/"/>
	<link href="docp-print.css" rel="stylesheet"  media="print" type="text/css"/>
  <script type="text/javascript">
     function hideLoading() {
          document.getElementById('divLoading').style.display = "none";
          document.getElementById('divFrameHolder').style.display = "block";
     }
   
     function getPageName(url) {
          var index = url.lastIndexOf("/") + 1;
          var filenameWithExtension = url.substr(index);
          var filename = filenameWithExtension.split(".")[0];
          return filename;
     }
  
     function updateSidebarFrameSrc() {
          var currentpagename = getPageName(window.location.pathname);
          document.getElementById("sidebar_frame").src="index.html?page=" + currentpagename;
     }  
  
     if (window.addEventListener)
          window.addEventListener("load", updateSidebarFrameSrc, false);
     else if (window.attachEvent)
          window.attachEvent("onload", updateSidebarFrameSrc);
     else 
          window.onload = updateSidebarFrameSrc;
  </script> 
  </head>
  <body>
    <div id="container">        
      <div id="content">          
        <div id="header">            
          <div id="logo">%logo%</div>
          <h1 class="documentTitle">%documentTitle%</h1>
          <h2 class="documentType">%documentType%</h2>            
        </div>
				<div id="gTable">
					<div id="tSidebar">            
            %summary%
          </div>
          <div id="tMainArea">
            <div id="navbar">
              %navbar%
            </div>
            <div id="page">
              %page%
            </div>
            <br/>
            <div id="navbar" class="spacer">
              %navbar%
            </div>  
            <div id="footer">
              %footer%
            </div>
          </div>            
        </div>           
      </div>
    </div>
  </body>
</html>
